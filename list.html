<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ol.c{
            list-style-type: lower-roman;
        }
        ol.d{
            list-style-type: upper-alpha;
        }
        ol.e{
            list-style-type: lower-alpha;
        }
    </style>

</head>
<body>
   <h3>The list-style-type Property</h3> 

   <p>Example of unordered lists:</p>
 <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
   </ul>

   <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
   </ul>

<p>Example of Ordered lists:</p>
   <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
   </ol>

   <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
   </ol>
   <ol class="e">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
   </ol>
</body>
</html>
